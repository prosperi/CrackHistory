<ion-view view-title="კითხვები" class="bar-positive">
  <ion-content scroll="true">
    <ul class="list">
      <li class="item item-icon-right" ng-repeat="category in categories track by $index"
          style="font-size:11pt;" ui-sref="app.category({ id: $index })">
        {{category.name}}
        <i class="icon ion-arrow-right-c"></i>
      </li>
    </ul>
  </ion-content>
</ion-view>
